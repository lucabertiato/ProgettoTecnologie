<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Snapfolio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!--jquery-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!--bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!--mio file script-->
  <script src="script/login.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card my-5">
          <div class="card-body">
            <h2 class="card-title text-center">Accedi al tuo account</h2>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
              </div>
              <button type="submit" onclick="doLogin()" class="btn btn-primary btn-block">Accedi</button>
            <p class="text-center mt-3">
              Non hai un account? <a href="/register">Registrati qui</a>.
            </p>
            <p class="text-center mt-3">
                <a href="/home">Torna alla home</a>.
              </p>
          </div>
        </div>
      </div>
    </div>
</div>
</body>

</html>
