<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo - Snapfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="script/caricaPost.js"></script>
</head>

<body>
    <div class="container">
        <header class="my-4 text-center">
            <h1>Carica un Nuovo Post</h1>
        </header>
        <section id="new-post-form" class="my-5">
            <img id="image-preview" src="" alt="Immagine Caricata" class="img-fluid mb-4">
            <form id="post-form">
                <div class="form-group">
                    <label for="image-url">URL dell'Immagine (da Unsplash):</label>
                    <input type="text" id="image-url" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrizione:</label>
                    <textarea id="description" class="form-control" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Carica Post</button>
            </form>
        </section>
    </div>
  
</body>

</html>
